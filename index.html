<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Calculator app</title>

</head>

<body>
    <div class="main">
        <p>calc</p>
        <div class="switch-toggle switch-3 switch-candy">
            <input id="on" name="state-d" type="radio" checked="" />
            <label for="on" onclick="">Theme 1</label>

            <input id="na" name="state-d" type="radio" checked="" />
            <label for="na" onclick="">Theme 2</label>

            <input id="off" name="state-d" type="radio" />
            <label for="off" onclick="">Theme 3</label>

            <a></a>
        </div>
        <div class="result">
            <div class="textResult"></div>
        </div>
        <form action="" class="calculator">
            <input type="button" class="button buttons" value="7">
            <input type="button" class="button buttons" value="8">
            <input type="button" class="button buttons" value="9">
            <input type="button" class="button blueButton" value="DEL">
            <br>
            <input type="button" class="button buttons" value="4">
            <input type="button" class="button buttons" value="5">
            <input type="button" class="button buttons" value="6">
            <input type="button" class="button buttons" value="+">
            <br>
            <input type="button" class="button buttons" value="1">
            <input type="button" class="button buttons" value="2">
            <input type="button" class="button buttons" value="3">
            <input type="button" class="button buttons" value="-">
            <br>
            <input type="button" class="button buttons" value=".">
            <input type="button" class="button buttons" value="0">
            <input type="button" class="button buttons" value="/">
            <input type="button" class="button buttons" value="X">
            <br>
            <input type="button" class="lastLine blueButton" value="RESET">
            <input type="button" class="lastLine equalButton" value="=">
        </form>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
<script src="index.js"></script>

</html>
